easy_admin:

    formats:
      date:     'd/m/Y'
      time:     'H:i'
      datetime: 'd/m/Y H:i:s'

    design:
      brand_color: '#1ABC9C'
      menu:
        - label: 'Home'
          icon: 'images'

        - label: 'Galerie'
          icon: 'images'
          children:
            - { entity: 'Image', icon : 'images'}
            - {entity: 'AccueilImage', icon : 'image'}
            - {entity: 'BackgroundImage',icon : 'image'}
            - {entity: 'ArticleImages',icon: 'image'}

        -  label: 'Articles'
           icon : 'newspaper-o'
           children:
              - { entity: 'Article', icon : 'newspaper-o'}
              - { entity: 'Category', icon : 'tag'}

        -  label: 'Utilisateurs'
           icon :  'address-book'
           children:
             - { entity: 'User', icon : 'users' }

        -  label: 'Demandes de devis'
           icon : 'envelope-square'
           children:
              - { entity: 'RequestProject', icon : 'envelope-open-text'}


        -  label: 'Carri√®res'
           icon : 'briefcase'
           children:
              - { entity: 'Offer', icon : 'business-time'}
              - { entity: 'OfferType', icon : 'tag'}

              - { entity: 'Application', icon : 'business-time'}







    user:
      display_name: true
      display_avatar: true
      name_property_path: 'username'
      avatar_property_path: 'gravatar'


    site_name: 'ABC Legermain'
    entities:
        # List the entity class name you want to manage
        Article:
            class: App\Entity\Article


        Category:
            class : App\Entity\Category

        Image:
            class:  App\Entity\Image
            form:
              fields:
                - { property : 'imageFile', type: 'vich_image'}


        User:
            class : App\Entity\User
            label : 'Utilisateurs'



        Application:
           class: App\Entity\Application
           label: 'Candidature'
           form:
             fields:
              - { property : 'cvFile', type: 'vich_file' }
              - { property : 'resumeFile', type: 'vich_file'}
              - { property : 'offer', type: 'easyadmin_autocomplete', type_options: { multiple: false }}
              - { property : 'user', type: 'easyadmin_autocomplete', type_options: { multiple: false }}


        OfferType:
           class: App\Entity\OfferType
           label: "Type de l'offre"

        Offer:
           class: App\Entity\Offer
           label: 'Offre'
           form:
             fields:
               - { property: 'title'}
               - { property: 'content'}
               - { property: 'beginAt'}
               - { property: 'endAt'}
               - { property: 'createdAt'}
               - { property: 'hourlyWage'}
               - { property: 'address'}

               - { property: 'offerType', type: 'easyadmin_autocomplete', type_options: { multiple: false }}






        RequestProject:
           class: App\Entity\RequestProject
           label: 'Demande de devis'
           form:
             fields:
               - { property : 'title'}
               - { property : 'content'}
               - { property : 'user', type: 'easyadmin_autocomplete', type_options: { multiple: false }}
               - { property: 'category', type: 'easyadmin_autocomplete', type_options: { multiple: false } }
               - {property : 'contacted'}


        AccueilImage:
          class: App\Entity\AccueilImage


        BackgroundImage:
          class: App\Entity\BackgroundImage

        ArticleImages:
          class: App\Entity\ArticleImages
